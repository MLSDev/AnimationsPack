language: android
jdk: oraclejdk8
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle
android:
        components:
                - tools
                - platform-tools
                - build-tools-29.0.1
                - android-29
                - extra-google-m2repository
                - extra-android-m2repository
        licenses:
                 - android-sdk-preview-license-.+
                 - android-sdk-license-.+
                 - google-gdk-license-.+
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license" // Accepting licens
  - chmod +x gradlew

script:
  - ./gradlew clean :library:assembleRelease

deploy:
  provider: script
  script: ./gradlew :library:bintrayUpload #replace with your project name
  skip_cleanup: true # to upload artifacts created during the build
  dry-run: false
  on:
    branch: master