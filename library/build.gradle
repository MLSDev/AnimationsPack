apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def VERSION_NAME = "1.0.1"

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode Integer.valueOf(System.getenv("TRAVIS_BUILD_NUMBER") ?: 1)
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    tasks.withType(Javadoc).all {
        enabled = false
    }
}

ext {
    bintrayRepo = 'AnimationsPack'
    bintrayName = 'AnimationsPack'

    publishedGroupId = 'com.mlsdev.androidanimations.library'
    libraryName = 'library'
    artifact = 'library'

    libraryDescription = 'Another implementation of animate.css'

    siteUrl = 'https://github.com/MLSDev/AnimationsPack'
    gitUrl = 'https://github.com/MLSDev/AnimationsPack.git'

    libraryVersion = VERSION_NAME

    developerName = 'Slava Fir'
    developerEmail = 'fir@mlsdev.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/MLSDev/AnimationsPack/blob/master/LICENSE'
    allLicenses = ["MIT"]
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.core:core-ktx:1.0.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core:1.0.2"

    testImplementation 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'